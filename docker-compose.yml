services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: obs
      POSTGRES_PASSWORD: obs
      POSTGRES_DB: obs
    ports:
      - "5432:5432"
    volumes:
      - obs_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U obs -d obs"]
      interval: 3s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://obs:obs@db:5432/obs
      API_KEY: dev-key
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  obs_pg:
